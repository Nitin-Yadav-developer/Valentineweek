<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day - Valentine's Week</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="day-content">
            <h1>Happy Promise Day!</h1>
            <p>My Promises to You:</p>
            <div style="margin: 20px 0; text-align: left; padding: 0 20px;">
                <p>💝 I promise to always be there for you</p>
                <p>💝 I promise to make you smile every day</p>
                <p>💝 I promise to love you unconditionally</p>
                <p>💝 I promise to be your strength in tough times</p>
            </div>
            <img src="../images/promise.jpg" alt="Promise" style="max-width: 300px; margin: 20px 0;">
            <div style="margin: 20px 0;">
                <p style="color: #ff4757; font-size: 24px;">🤝❤️</p>
                <p style="font-style: italic; color: #666;">Every promise is sealed with love</p>
            </div>
            <button class="share-button" onclick="shareOnWhatsApp('Promise Day', 'Happy Promise Day, my love! 🤝❤️ I promise to love you more each day, to cherish every moment with you, and to always keep you happy. These aren\'t just words, they\'re my heartfelt promises to you.')">
                Share on WhatsApp
            </button>
        </div>
    </div>
    <script src="../whatsapp.js"></script>
</body>
</html>
