<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Day - Valentine's Week</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="day-content">
            <h1>Happy Hug Day!</h1>
            <p>A warm hug can say what words cannot...</p>
            <p>Sending you the tightest, warmest virtual hug 🤗</p>
            <p>Because your hugs make everything better!</p>
            <img src="../images/hug.jpg" alt="Hug" style="max-width: 300px; margin: 20px 0;">
            <div style="margin: 20px 0;">
                <p style="color: #ff4757; font-size: 24px;">🫂</p>
                <p style="font-style: italic; color: #666;">A hug from you melts away all my worries</p>
            </div>
            <button class="share-button" onclick="shareOnWhatsApp('Hug Day', 'Happy Hug Day, my darling! 🤗 Sending you the warmest virtual hug filled with all my love. Can\'t wait to give you a real one! Your hugs are my favorite place to be. 💝')">
                Share on WhatsApp
            </button>
        </div>
    </div>
    <script src="../whatsapp.js"></script>
</body>
</html>
